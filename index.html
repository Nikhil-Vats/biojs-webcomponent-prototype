<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BioJS webcomponent demo</title>
  <!-- the library for the webcomponent -->
  <script src="dist/main.js" type="module"></script>
  <!-- imjs is the library that loads data from intermine -->
  <script src="https://cdn.jsdelivr.net/npm/imjs@3.16.0/dist/im.min.js" integrity="sha256-3AAhWzHG0O3IsZX4BdxL63L30NN3Kjn6c2YhONE8mHs=" crossorigin="anonymous"></script>
</head>

<body>
  <!--
    Some notes on usage:
    -
    `intermineService` value must point to the webservices
    from an InterMine. for a full list of InterMines, see registry.intermine.org.
    e.g. if you are interested in rat data, set ratmine to be the url,
    or for plants you might want legumemine or phytomine.
    -
    `searchOrganism` The format for the organism name must be in abbreviated format - e.g.
    D. melanogaster works, Drosophila melanogaster would not.
    -
    `searchTerm` - must be an identifier for a Gene or Protein
    -
    `searchClass` - choose either Gene or Protein. (Case matters)
    -->

  <biojs-component-interaction-graph intermineService="https://yeastmine.yeastgenome.org/yeastmine/service" searchTerm="YGR067C" searchClass="Gene" searchOrganism="S. cerevisiae"></biojs-component-interaction-graph>


<!--
This example doesn't work on gh-pages since flymine isn't http and gh-pages is.
<biojs-component-interaction-graph intermineService="http://www.flymine.org/flymine/service/" searchTerm="zen" searchClass="Gene" searchOrganism="D. melanogaster"></biojs-component-interaction-graph>
-->


</body>

</html>
